<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <title>Penukar Tulisan Bahasa Melayu (Rumi ke Jawi)</title>
</head>
<body>
    <h1>Penukar Tulisan Bahasa Melayu (Rumi ke Jawi)</h1>
    <label for="rumiInput">Teks Rumi:</label>
    <input type="text" id="rumiInput" placeholder="Masukkan teks Rumi di sini" style="width: 100%;"/>
    <br><br>
    <label for="jawiOutput">Teks Jawi:</label>
    <input type="text" id="jawiOutput" readonly style="width: 100%; background: #f0f0f0;"/>
    
    <script src="penukar-rumi-jawi-wikidata.js"></script>
    <script>
    document.getElementById('rumiInput').addEventListener('keydown', function(event) {
        if (event.key === 'Enter') {
            const rumiText = this.value;
            const jawiText = typeof convertRumiToJawi === 'function'
                ? convertRumiToJawi(rumiText)
                : '';
            document.getElementById('jawiOutput').value = jawiText;
        }
    });
    </script>
</body>
</html>
